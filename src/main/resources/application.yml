spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/hongikMentor
    username: sa
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        default_batch_fetch_size: 100
    show-sql: true

  profiles:
    include: oauth
