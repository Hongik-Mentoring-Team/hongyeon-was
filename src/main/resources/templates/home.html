<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hongik Mentoring Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f4f4f9;
            position: relative;
        }

        /* 로그인 버튼 및 유저 이름 */
        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .login-btn, .username {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            text-align: center;
        }
        /*로그아웃 버튼 */
        .logout-btn {
            background-color: #ff6b6b; /* 부드러운 빨간색 */
            border: none;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .logout-btn:hover {
            background-color: #e85d5d; /* 더 진한 빨간색 */
            transform: scale(1.05);
        }


        .google-btn {
            background-color: #db4437;
        }

        .naver-btn {
            background-color: #03c75a;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        /* 유저 이름 표시 */
        .username {
            background-color: #4a4a4a;
            color: white;
            cursor: default;
        }

        /* 제목 상단 중앙 */
        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 2rem;
            color: #333;
        }

        /* 메인 컨테이너 */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body><!-- 상단 로그인 버튼/유저 이름 -->
<div class="top-right-buttons">
    <!-- 로그인 후: 사용자 이름 표시 및 로그아웃 버튼 -->
    <div th:if="${memberName}">
        <div class="username">
            <span th:text="${memberName}">User</span>
        </div>
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" class="logout-btn">로그아웃</button>
        </form>
    </div>

    <!-- 로그인 전: Google 로그인 버튼 -->
    <a th:unless="${memberName}" th:href="@{/oauth2/authorization/google}" class="login-btn google-btn">
        Google 로그인
    </a>

    <!-- 로그인 전: Naver 로그인 버튼 -->
    <a th:unless="${memberName}" th:href="@{/oauth2/authorization/naver}" class="login-btn naver-btn">
        Naver 로그인
    </a>
</div>

<!-- 제목 상단 중앙 -->
<div class="header">
    Hongik Mentoring Service
</div>

<!-- 메인 컨테이너 -->
<div class="container">
    <p>소셜 로그인으로 간편하게 시작하세요.</p>
</div>
</body>
</html>
